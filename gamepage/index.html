<!DOCTYPE html>
<html>
  <head>
    <title>Batata Quente</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="background"></div>

    <div id="relogio">
      <div className="cronometroMinutes">
        <p className="info"></p>
        <h1 className="timer" id="minutos">0</h1>
      </div>

      <p className="doisPontos">:</p>
      
      <div className="cronometroSeconds">
        <p className="info"></p>
        <h1 className="timer" id="segundos">0</h1>
      </div>
    </div>

    <div id="powerUp"></div>
    <div id="powerUpAumenta"></div>
    <div id="powerUpDiminui"></div>

    <div id="personagem1">
      <img id="personagem1Img" src="../assets/jp_poses/frente.png" />
    </div>

    <div id="personagem2">
      <img id="personagem2Img" src="../assets/stalberg_poses/frente.png" />
    </div>

    <div class="parede" id="um"></div>
    <div class="parede" id="um1"></div>
    <div class="parede" id="dois"></div>
    <div class="parede" id="dois1"></div>
    <div class="parede" id="tres"></div>
    <div class="parede" id="tres1"></div>
    <div class="parede" id="quatro1"></div>
    <div class="parede" id="cinco1"></div>
  </body>
</html>
